
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:v="urn:schemas-microsoft-com:vml">
<head> 
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" /> 
<meta http-equiv="content-type" content="text/html; charset=UTF-8"/> 
<title>KCP Stewardship Projects</title> 
<style type="text/css">
   html { height: 100%; }
   body { height: 100%; margin: 0; padding: 0; }
   #map_canvas { height: 100%; }
   #logo {
  position: absolute;
  top: 20px; 
  right: 150px;
  }
</style>
<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBG8u8kpHf3GjsyQc5ydhSu_f-dj-J2cfs&callback=initMap"></script>

<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>

<script type="text/javascript" src="http://google-maps-utility-library-v3.googlecode.com/svn-history/r358/trunk/infobox/src/infobox.js"></script>

<script type="text/javascript" src="http://mapping.twigtech.ca/kcp/javascript/markerclusterer.js"></script>

<script type="text/javascript">
var gmarkers = [];
var map = null;
var ib = new InfoBox();

// A function to create the marker and set up the event window
function createMarker(latlng,name,html,category) {
  var boxText = document.createElement("div");
  boxText.style.cssText = "margin-top: 10px; background: rgba(255,255,255,0.7); padding: 10px; border-radius: 10px; color: #000";
  boxText.innerHTML = html;

  var myOptions = {
    content: boxText,
    disableAutoPan: false,
    maxWidth: 0,
    pixelOffset: new google.maps.Size(-100, 0),
    zIndex: null,
    boxStyle: { 
      background: "url('tip.png') no-repeat",
      width: "250px",
    },
    closeBoxURL: "",
    infoBoxClearance: new google.maps.Size(1, 1),
    isHidden: false,
    pane: "floatPane",
    enableEventPropagation: false
  };

  var marker = new google.maps.Marker({
    position: latlng,
    icon: category + ".png",
    map: map,
    title: name,
    zIndex: Math.round(latlng.lat()*-100000)<<5
  });

  // === Store the category and name info as a marker properties ===
  marker.mycategory = category;                                 
  marker.myname = name;
  gmarkers.push(marker);

  google.maps.event.addListener(marker, 'click', function() {
    ib.setOptions(myOptions)
    ib.open(map, this);
  });
} // end createMarker

// == shows all markers of a particular category ==
function show(category) {
  for (var i=0; i<gmarkers.length; i++) {
    if (gmarkers[i].mycategory == category) {
      gmarkers[i].setVisible(true);
    }
  }
}

// == hides all markers of a particular category ==
function hide(category) {
  for (var i=0; i<gmarkers.length; i++) {
    if (gmarkers[i].mycategory == category) {
      gmarkers[i].setVisible(false);
    }
  }
}

function myclick(i) {
  google.maps.event.trigger(gmarkers[i],"click");
}

function initialize() {
  var myOptions = {
    zoom: 8,
    center: new google.maps.LatLng(50.342441, -116.519321),
    mapTypeId: google.maps.MapTypeId.ROADMAP,
    streetViewControl: false
  }
  map = new google.maps.Map(document.getElementById("map_canvas"), myOptions);

  // Load GeoJSON.
  var poly = map.data.loadGeoJson('kcpBndry.geojson');

  // Set the stroke width for polygon
  map.data.setStyle({
    fillOpacity: 0.1,
    strokeColor: 'red',
    strokeWeight: 2,
    clickable: false
  });
  
  google.maps.event.addListener(map, 'click', function() {
    ib.close();
  });

  $(document).ready(function(){
    $.getJSON('kcpProjects2015_latlng.json', function(data) {
      for (var i = 0; i < data.length; i++) {
        // obtain the attribues of each marker
        var item = data[i];
        var point = new google.maps.LatLng(item.ltt, item.lgt);
        var name = item.name;
        var html = "<b>"+item.name+"<\/b><br \/><br \/><b>Project<\/b><br \/>"+item.project+"<br \/><br \/><b>Description<\/b><br \/>"+item.description+"<br \/><br \/><b>Project Type<\/b><br \/>"+item.project_type+"<br \/><br \/><b>Habitat Type<\/b><br \/>"+item.habitat_type;
        var category = item.org;
        // create the marker
        var marker = createMarker(point,name,html,category);
      }
      var markerCluster = new MarkerClusterer(map, gmarkers, {maxZoom: 10});
      // == show or hide the categories initially ==
      show("ncc");
      show("lwrgc");
      show("rdek");
      show("cvgta");
      show("kcbp");
    }); //end JSON
  }); //end jQuery

} //end initialize

</script>
</head>

<body onload="initialize()"> 
<div id="map_canvas"></div>
<div id="logo">
  <div><img src="kcp_logo.png" title="Stewardship Projects" /></div>
</div>
</body>

</html>
